<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Activity Picker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
<div id="left" class="side">
    <h2>Shaymaa</h2>
    <input type="text" id="left-input" placeholder="Add activity...">
    <ul id="left-list"></ul>
</div>
<div id="right" class="side">
    <h2>Samuel</h2>
    <input type="text" id="right-input" placeholder="Add activity...">
    <ul id="right-list"></ul>
</div>
<div id="bottom">
    <h2>Chosen Activity</h2>
    <button id="pick-activity">Pick Activity</button>
    <p id="chosen-activity"></p>
</div>
<div id="album">
    <button id="show-album">Show Album</button>
</div>
<script src="script.js"></script>
</body>
</html>
